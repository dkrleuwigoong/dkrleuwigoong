<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- FONT POPPINS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet" />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #3f370e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 380px;
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        width: 90px;
        margin-bottom: 12px;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: 600;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        font-size: 14px;
        color: #444;
        font-weight: 500;
      }

      .input-box {
        position: relative;
        margin-top: 5px;
      }

      input {
        width: 100%;
        padding: 12px 42px 12px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        background: #fafafa;
        transition: 0.2s ease;
      }

      input:focus {
        border-color: #0066ff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.18);
        background: #fff;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #666;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #0066ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.25s;
      }

      button:hover {
        background: #004fd6;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 22px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
      }

      .back-btn:hover {
        color: #ffd700;
      }
    </style>
  </head>

  <body>
    <a href="index.html" class="back-btn">
      <i class="bi bi-x-lg"></i>
    </a>

    <div class="login-container">
      <img src="img/dkr-logo.png" class="logo" alt="Logo" />

      <h2>Masuk ke Akun</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-box">
          <input type="text" id="username" placeholder="Masukkan username" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Masukkan password" />
          <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
        </div>
      </div>

      <button>Masuk</button>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        const icon = document.querySelector(".toggle-password");

        if (pwd.type === "password") {
          pwd.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          pwd.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }
    </script>
  </body>
</html>
