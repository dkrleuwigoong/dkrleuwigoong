<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- FONT POPPINS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 380px;
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .logo {
        width: 90px;
        margin-bottom: 12px;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: 600;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        font-size: 14px;
        color: #444;
        font-weight: 500;
      }

      .input-box {
        position: relative;
        margin-top: 5px;
      }

      input {
        width: 100%;
        padding: 12px 42px 12px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        background: #fafafa;
        transition: 0.2s ease;
      }

      input:focus {
        border-color: #0066ff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.18);
        background: #fff;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #666;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #0066ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.25s;
        margin-bottom: 10px;
      }

      button:hover {
        background: #004fd6;
      }

      .back-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        background-color: #ffffff; /* merah bootstrap */
        color: #000000;
        border-radius: 50%; /* bulat */
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: 0.3s;
        z-index: 1000;
      }

      .back-btn:hover {
        background-color: #ff0019;
        transform: scale(1.05);
      }

      span a {
        font-style: none;
      }

      .register-link {
        color: #0d6efd; /* biru bootstrap */
        font-weight: 600;
        text-decoration: none;
        position: relative;
        transition: 0.3s;
      }

      /* garis bawah animasi */
      .register-link::after {
        position: absolute;
        left: 0;
        bottom: -3px;
        width: 0;
        height: 2px;
        background-color: #0d6efd;
      }

      .register-link:hover::after {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <a href="index.html" class="back-btn">
      <i class="bi bi-x-lg"></i>
    </a>

    <div class="login-container">
      <img src="img/dkr-logo.png" class="logo" alt="Logo" />

      <h2>Masuk ke Akun SIMA DKR</h2>

      <div class="form-group">
        <label for="validationCustomUsername" class="form-label"
          >Username</label
        >
        <div class="input-box">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Masukan username"
            aria-describedby="inputGroupPrepend"
            required />
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Masukkan password" />
          <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
        </div>
      </div>

      <button type="submit" onclick="login()">Masuk</button>
      <span
        >Belum punya akun?
        <a href="register.html" class="register-link">Daftar</a></span
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script>
      const akun = {
        username: "090515001",
        password: "090515leuwigoong",
      };

      function login() {
        const userInput = document.getElementById("username").value.trim();
        const passInput = document.getElementById("password").value.trim();

        if (userInput === "" || passInput === "") {
          alert("Username dan password tidak boleh kosong!");
          return;
        }

        if (userInput === akun.username && passInput === akun.password) {
          // Simpan status login agar halaman lain bisa membacanya
          localStorage.setItem("isLoggedIn", "true");

          // Arahkan ke dashboard
          window.location.href = "dashboard.html";
        } else {
          alert("Username atau password salah!");
        }
      }

      function togglePassword() {
        const pwd = document.getElementById("password");
        const icon = document.querySelector(".toggle-password");

        if (pwd.type === "password") {
          pwd.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          pwd.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }
    </script>
  </body>
</html>
