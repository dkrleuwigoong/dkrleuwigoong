<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Akun</title>

    <!-- FONT POPPINS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f5f7fa;
      }

      .register-container {
        max-width: 450px;
        margin: 80px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .register-container h2 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
      }

      .back-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        background: #dc3545;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .register-link {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
      }

      .register-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- tombol kembali -->
    <a href="index.html" class="back-btn">
      <i class="bi bi-x-lg"></i>
    </a>

    <div class="register-container">
      <h2>Daftar Akun Scout Center</h2>

      <form onsubmit="register(event)">
        <!-- Nama Lengkap -->
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" required />
        </div>

        <!-- NTA -->
        <div class="mb-3">
          <label class="form-label">NTA</label>
          <input type="text" id="nta" class="form-control" required />
        </div>

        <!-- No HP -->
        <div class="mb-3">
          <label class="form-label">No HP</label>
          <input type="tel" id="nohp" class="form-control" required />
        </div>

        <!-- Password -->
        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              class="form-control"
              required />
            <span
              class="input-group-text"
              onclick="togglePassword('password', this)">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <!-- Konfirmasi Password -->
        <div class="mb-3">
          <label class="form-label">Konfirmasi Password</label>
          <div class="input-group">
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              required />
            <span
              class="input-group-text"
              onclick="togglePassword('confirmPassword', this)">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Daftar</button>
      </form>

      <div class="text-center mt-3">
        <span>
          Sudah punya akun?
          <a href="login.html" class="register-link">Masuk</a>
        </span>
      </div>
    </div>

    <script>
      function togglePassword(inputId, el) {
        const input = document.getElementById(inputId);
        const icon = el.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }

      async function register(e) {
        e.preventDefault();

        const nama = document.getElementById("nama").value.trim();
        const nta = document.getElementById("nta").value.trim();
        const nohp = document.getElementById("nohp").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Password dan konfirmasi password tidak sama!");
          return;
        }

        // ambil akun.json
        const res = await fetch("data/akun.json");
        const data = await res.json();

        // cek NTA sudah terdaftar
        const exists = data.akun.find((a) => a.username === nta);
        if (exists) {
          alert("NTA sudah terdaftar!");
          return;
        }

        // akun baru
        const akunBaru = {
          id: Date.now(),
          nama,
          username: nta,
          nohp,
          password,
          role: "user",
        };

        // SIMULASI simpan (localStorage)
        const akunLS = JSON.parse(localStorage.getItem("akunBaru")) || [];
        akunLS.push(akunBaru);
        localStorage.setItem("akunBaru", JSON.stringify(akunLS));

        alert("Registrasi berhasil! Silakan login.");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
